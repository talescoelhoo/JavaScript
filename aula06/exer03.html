<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro progama</title>
    <style>
        body {
            background-color: antiquewhite;
            color: dimgrey;
            font:normal 25pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> 
    <p>
        já me livre da maldição do olá mundo
    </p>
    <script>
        //janela de pergunta(window.prompt)
        var n1=Number(window.prompt('digite um número'));//string

        var n2=Number(window.prompt('digite outro número'));//string

        var s= n1 + n2;

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s} `); //concatenação

        //((number + number) = adição)
        //((string + string) = concatenação)
    </script>

</body>
</html>
