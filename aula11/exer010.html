<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema Automático de Multas</h1>
    <p>
        Sua velocidade é  
        <input type="number" name="velocidade" id="velocidade"> Km/h.
        <input type="button" value="verificar" onclick="calcular()">
        <div id="resultado"></div>
    </p>

<script>
    function calcular() {
        var xama = window.document.getElementById('velocidade')
        var resposta = window.document.getElementById('resultado')
        var valorNumerico = Number(xama.value)
        resposta.innerHTML=`<p>Sua velocidade atual é de <strong>${valorNumerico}</strong> Km/h.</p>`
        if(valorNumerico > 60) {
            resposta.innerHTML+= `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>`
        }
        resposta.innerHTML+=`<p>Use sempre o sinto de segurança!</p>`
    }

</script>


</body>
</html>
