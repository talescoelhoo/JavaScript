<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento da DOM</title>
    <style>
        div#area {
            background: cornflowerblue;
            color: lightcyan;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>
  <script>
      var a = window.document.getElementById('area')
      a.addEventListener('click' , clicar )
      a.addEventListener('mouseenter' , entrar)
      a.addEventListener('mouseout' , sair)

      function clicar() {
          a.innerText = 'clicou!'
          a.style.background = 'black'
          a.style.color = 'red'
      }

      function entrar() {
          a.innerText = 'entrou!'
          a.style.background = 'yellow'
          a.style.color = 'black'
      }

      function sair() {
          a.innerText = 'saiu!'
          a.style.background ='#1A821D'
          a.style.color = 'white'
      }
  </script>

</body>
</html>
